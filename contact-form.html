<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/contact.css">
  <link rel="stylesheet" href="/css/footer.css">

  <title>Contact Us</title>
</head>
<body>
  <header>
    <div id="top-bar">
      <div id="top-bar-container" class="container-md">
        <form id="top-bar-search">
          <img src="./icons/search-white.svg" alt="search">
          <input type="text" placeholder="Search" id="search-field">
        </form>
        <div id="logo">
          <img src="./icons/globe-white.svg" alt="Logo">
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </button>
          <ul class="dropdown-menu">
            <li><a id="dropdown-item-1" class="dropdown-item" href="/destinations.html" role="button">Destinations</a></li>
            <li><a id="dropdown-item-2" class="dropdown-item" href="/contact-form.html" role="button">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form action="contact-form-success.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      <div>
        <button type="submit"><a href="contact-form-success.html">Submit</a></button>
      </div>
      </form>
    </div>
  </header>
  <footer>
    <div class="container-md footer-container">
      <div>
        <nav>
          <h3>Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="/destinations.html">Destinations</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact-form.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div>
        <h3>Newsletter</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
          euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.
        </p>
        <form>
          <input type="email" placeholder="Email">
          <button type="button" class="btn btn-success">Subscribe <img src="/icons/arrow-right-white.svg" alt=""></button>
        </form>
      </div>
    </div>
  </footer>
</body>
</html>
